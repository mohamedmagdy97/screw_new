name: screw_calculator
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.9+10

environment:
  sdk: ^3.9.0

# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  url_launcher: ^6.3.2
  shared_preferences: ^2.2.2

  # video
  video_player: ^2.8.1
  chewie: ^1.13.0

  # info setting
  app_settings: ^6.1.1
  in_app_review: ^2.0.11
  package_info_plus: ^9.0.0

  # firebase
  firebase_core: ^4.1.0
  firebase_performance: ^0.11.0+1
  firebase_messaging: ^16.0.1
  flutter_local_notifications: ^19.4.2
  firebase_remote_config: ^6.0.1
  cloud_firestore: ^6.0.2

  # UI
  confetti: ^0.8.0
  screenshot: ^3.0.0
  share_plus: ^12.0.0
  path_provider: ^2.1.5
  intl: ^0.20.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
#  flutter_launcher_icons: "^0.13.1"
#
#flutter_launcher_icons:
#  android: "ic_launcher"
#  ios: true
#  image_path: "assets/icons/icon.png"
# # flutter pub run flutter_launcher_icons:main
flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/video/screw_video.mp4
  fonts:
    - family: JannaLT-Regular
      fonts:
        - asset: assets/fonts/JannaLT-Regular.ttf
    - family: JannaLT-Bold
      fonts:
        - asset: assets/fonts/JannaLT-Bold.ttf
