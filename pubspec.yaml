name: screw_calculator
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  url_launcher: ^6.1.8
  shared_preferences: ^2.2.2
  video_player: ^2.8.1

  app_settings: ^6.1.1

  # firebase
  firebase_core: ^3.12.1
  firebase_performance: ^0.10.1+4
  firebase_messaging: ^15.1.3
  flutter_local_notifications:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
#  flutter_launcher_icons: "^0.13.1"
#
#flutter_launcher_icons:
#  android: "ic_launcher"
#  ios: true
#  image_path: "assets/icons/icon.png"
# # flutter pub run flutter_launcher_icons:main
flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/video/screw_video.mp4
  fonts:
    - family: CodecPro-Regular
      fonts:
        - asset: assets/fonts/CodecPro-Regular.ttf
    - family: codec-pro-bold
      fonts:
        - asset: assets/fonts/codec-pro-bold.ttf
    - family: codec-pro-heavy
      fonts:
        - asset: assets/fonts/codec-pro-heavy.ttf
